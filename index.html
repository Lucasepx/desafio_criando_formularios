<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

</head>
<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        
        </header>

        <form id="my-form">

            <fieldset>
            <div class="fieldset-wrapper1">
                <legend>INFORMAÇÕES PESSOAIS</legend>
                <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input required minlength="1" type="text" id="event-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-surname">Sobrenome</label>
                        <input required minlength="1" type="text" id="event-surname">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input required minlength="1" type="email" id="event-email">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input required minlength="6" type="password" id="event-password">
                    </div>
            </div>

                        
            </fieldset>
            <fieldset>
            <div class="fieldset-wrapper2">
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="event-mentorsname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input required minlength="1" type="text" id="event-mentorsname">
                </div>
            </div>

            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper3">    
                    <legend>Seus horários disponíveis</legend>
                    <p>PRIMEIRA MENTORIA</p>
                    <div class="first-mentorship">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input required type="date" id="event-date">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input required type="time" id="event-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input required type="time" id="event-time">
                        </div>
                    </div>
                    <p>SEGUNDA MENTORIA</p>
                    <div class="second-mentorship">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input required type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input required type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input required type="time" id="event-end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        
        <footer>
            <input class="button" form="my-form" type="submit" value="SALVAR">
        </footer>
    </div>
</body>
</html>
